<header class="bg-white shadow-md fixed top-0 left-0 w-full h-[60px] z-50">
  <div class="w-full max-w-[1280px] mx-auto flex justify-between items-center h-full px-4 lg:px-0">

    <!-- Logo (Responsive) -->
    <a href="#" class="text-gray-900">
      <img src="/img/logo.svg" alt="Nexcent Logo" class="h-6 sm:h-8 w-auto">
    </a>

    <!-- Desktop Navigation Container (Hidden on Small Screens) -->
    <div class="hidden lg:flex items-center gap-6">
      <nav class="flex items-center space-x-6">
        <a class="nav-link text-lg text-[#1B5E20] font-semibold border-b-2 border-[#43A047]" href="#">{{home}}</a>
        <a class="nav-link text-lg text-gray-700 hover:text-[#43A047] border-b-2 border-transparent hover:border-[#43A047]" href="#">{{features}}</a>
        <a class="nav-link text-lg text-gray-700 hover:text-[#43A047] border-b-2 border-transparent hover:border-[#43A047]" href="#">{{community}}</a>
        <a class="nav-link text-lg text-gray-700 hover:text-[#43A047] border-b-2 border-transparent hover:border-[#43A047]" href="#">{{blog}}</a>
        <a class="nav-link text-lg text-gray-700 hover:text-[#43A047] border-b-2 border-transparent hover:border-[#43A047]" href="#">{{pricing}}</a>
      </nav>

      <!-- Register Button (Hidden on Small Screens) -->
      <a id="togglelang" class="hidden lg:inline-flex items-center justify-center bg-[#4CAF50] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[#43A047]" href="#">
        {{language}}
      </a>
    </div>

  </div>
</header>
